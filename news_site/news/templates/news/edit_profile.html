{% extends 'base.html' %}
{% block title %} Редактирование профиля {% endblock %}
{% block content %}
<div class="container">
	<form action="{% url 'edit_profile' request.user.pk %}" method="post" enctype="multipart/form-data">
		<div class="card" style="width: 45rem;">
			<div class="card-body">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-success">Сохранить изменения</button>
				<a href="{% url 'profile' request.user.pk %}" class="btn btn-secondary">Отмена</a>
			</div>
		</div>
	</form>
</div>

{% endblock %}
