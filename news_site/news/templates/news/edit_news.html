{% extends 'base.html' %}
{% block title %} Редактирование новости {% endblock %}
{% block content %}

<div class="container" style="width: 50rem;">
	<form action="{% url 'edit_news' news.pk request.user.pk %}" method="post">
		<div class="card" style="width: 45rem;">
			<div class="card-body">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-success">Сохранить новость</button>
				<a href="{% url 'profile' request.user.pk %}" class="btn btn-secondary">Отмена</a>
			</div>
		</div>
	</form>
</div>

{% endblock %}
